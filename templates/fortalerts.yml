apiVersion: v1
kind: ConfigMap
data:
  fortalerts.rules: |-
    groups:
    - name: example
      rules:
      # Alert for any instance that is unreachable for >5 minutes.
      - alert: InstanceDown
        expr: up == 0
        #expr: up{instance="cadvisor:8080",job="cadvisor"} == 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Instance {{ $labels.instance }} down"
