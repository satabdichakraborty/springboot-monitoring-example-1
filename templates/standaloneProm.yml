apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  labels:
    name: prometheus
spec:
  containers:
  - name: prometheus
    image: prom/prometheus
    args:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://evila570.delta.com/prometheus'
      - '--web.route-prefix=/'
    command:
      - /bin/prometheus
  nodeSelector:
    site: prometheus-1 
