kind: Deployment
metadata:
  name: prometheus-monitoring
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-monitoring
  template:
    metadata:
      name: prometheus-monitoring
      labels:
        app: prometheus-monitoring
    spec:
      containers:
      # Prometheus server
      - name: prometheus
        image: prom/prometheus
        args:
          -- '-storage.local.retention=24h'
          -- '-storage.local.path=/prometheus'
          -- '-storage.local.memory-chunks=10000'
          -- '-config.file=/etc/prometheus/prometheus.yml'
          -- '-alertmanager.url=http://localhost:9093'
          #-- '-web.external-url=https://evila570.delta.com/prometheus'
          -- '-web.route-prefix=/prometheus'
        ports:
        - name: web
          containerPort: 9090
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          #requests:
            #cpu: 1000m
            #memory: 1000Mi
