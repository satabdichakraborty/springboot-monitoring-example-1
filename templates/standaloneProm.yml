kind: Deployment
metadata:
  name: prometheus-monitoring
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-monitoring
  template:
    metadata:
      name: prometheus-monitoring
      labels:
        app: prometheus-monitoring
    spec:
      containers:
      # Prometheus server
      - name: prometheus
        image: prom/prometheus
        args:          
          -- '-alertmanager.url=http://localhost:9093'
          -- '-web.external-url=https://evila570.delta.com/prometheus'
          -- '-web.route-prefix=/prometheus'
        ports:
        - name: web
          containerPort: 9090
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
