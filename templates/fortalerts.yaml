apiVersion: v1
kind: ConfigMap
data:
  fortalerts.yml: |-
    groups:
    - name: example
      rules:

      # Alert for any instance that is unreachable for >5 minutes.
      - alert: InstanceDown
        expr: up == 0
        #expr: up{instance="cadvisor:8080",job="cadvisor"} == 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."

      # Alert for any instance that has a median request latency >1s.
      - alert: APIHighRequestLatency
        expr: api_http_request_latencies_second{quantile="0.5"} > 1
        for: 10m
        annotations:
          summary: "High request latency on {{ $labels.instance }}"
          description: "{{ $labels.instance }} has a median request latency above 1s (current value: {{ $value }}s)"
          
      # Alert for any instance that is unreachable for >5 minutes.
      - alert: fortMetricsHigh
        expr: jonathan_awesomeness_level{instance="evila570.delta.com:80",job="fort"} > 500
        #expr: up{instance="cadvisor:8080",job="cadvisor"} == 0
        for: 1m
        labels:
          severity: page
        annotations:
          summary: "Jonathan is good"
          description: "jonathan_awesomeness_level is > 500 for more than 1 minute."
          
      # Alert for any instance that is unreachable for >5 minutes.
      - alert: fortMetricsLow
        expr: jonathan_awesomeness_level{instance="evila570.delta.com:80",job="fort"} < 500
        #expr: up{instance="cadvisor:8080",job="cadvisor"} == 0
        for: 1m
        labels:
          severity: page
        annotations:
          summary: "Jonathan is bad"
          description: "jonathan_awesomeness_level is < 500 for more than 1 minute."
