apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-k9s
data:
  prometheus.yml: |
    global:
      scrape_interval:     5s 
      evaluation_interval: 5s 
  scrape_configs:
     - job_name: 'prometheus'
       static_configs:
         - targets: ['localhost:9090']
         
    - job_name: 'demoapplication'
      static_configs:
         - targets: ['demoapplication:8080']
